<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="color-scheme" content="dark, light">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/images/favicon-16x16.png">
    <link rel="manifest" href="./site.webmanifest">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Feedback</title>
</head>

<body>

    <div class="container-fluid mt-5">
        <form id="feedback-form" class="d-grid gap-4 mx-auto col-md-10 col-lg-8 col-xl-6">

            <div>
                <label for="feedback_type" class="form-label">Feedback Type</label>
                <select name="feedback_type" class="form-select" aria-label="Feedback type selection">
                    <option value="Correction">Correction</option>
                    <option value="Bug">Bug</option>
                    <option value="Enhancement" selected>Enhancement</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <div>
                <label for="email" class="form-label" aria-label="Email address">Email (optional)</label>
                <input type="email" class="form-control" name="email" id="email">
            </div>

            <div>
                <label for="name" class="form-label" aria-label="Name">Name (optional)</label>
                <input type="text" class="form-control" name="name" id="name">
            </div>

            <div>
                <label for="feedback" class="form-label" aria-label="Feedback description">Feedback</label>
                <textarea name="feedback" id="feedback" class="form-control" rows="5" required></textarea>
            </div>

            <input type="tel" class="form-control" name="phone" id="hp-phone">

            <div class="d-flex gap-3 justify-content-center">
                <button type="reset" class="btn btn-secondary">Cancel</button>
                <button type="submit" class="btn btn-success" id="send-btn">Submit</button>
            </div>

        </form>
    </div>


    <footer>
        <div>Copyright &copy;
            <script>document.writeln(new Date().getFullYear())</script> <a href="https://aussiedev81.com"
                target="_blank">AussieDev81</a>
        </div>
        <div><span class="separator">&nbsp;-&nbsp;</span>All Rights Reserved</div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script src="./assets/js/theme.js"></script>
    <script src="./assets/js/formSubmission.js"></script>
</body>

</html>
